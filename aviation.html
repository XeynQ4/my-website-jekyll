<!DOCTYPE html>
<html lang="en">
    <head>
        {% include universal.html %}

        <!-- Individual head -->
        <script src="./js/aviation.js"></script>
    </head>
    <body>
        {% include nav.html %}
        <div class="card">
            <h2 class="card-title">Flight Plan</h2>
            <div class="card-text-container">
                <div class="card-input-and-text">
                    <p>
                        SimBrief ID:&nbsp;
                        <input
                            type="text"
                            id="simbrief-id-box"
                            class="card-input-box"
                            oninput="setSimbriefTextbox()"
                        />
                    </p>
                </div>
                <button
                    class="card-button"
                    id="simbrief-button"
                    type="submit"
                    onclick="redirectFlightPlan()"
                >
                    Get Flight Plan
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Boeing 737NG</h2>
            <div class="card-text-container">
                <div class="card-text no-margin-top">
                    <a href="./files/b737ng-checklist.pdf">Checklist</a>
                </div>
                <div class="card-text no-margin-top">
                    <a href="./files/b737ng-qrh.pdf">QRH</a>
                </div>
            </div>
        </div>
    </body>
</html>
